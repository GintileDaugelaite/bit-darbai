<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktų forma</title>
</head>

<body>
    <h1>Kontaktų forma</h1>

    <form action="./pridavimas.html" method="get">
        <fieldset>
            <legend>Kontaktinė informacija</legend>
            <div>
                <label>
                    Jūsų vardas:
                    <input required type="text" name="name" placeholder="Jūsų vardas" minlength="2" maxlength="50" />
                </label>
            </div>
            <div>
                <label>
                    Jūsų pavardė:
                    <input required type="text" name="last name" placeholder="Jūsų pavardė" minlength="2"
                        maxlength="50" />
                </label>
            </div>
            <div>
                <label>
                    Telefono numeris:
                    <input required type="text" name="phonenumber" placeholder="Jūsų telefono numeris" minlength="5"
                        maxlength="11" pattern="\+?\d+" />
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Užklausa</legend>
            <div>
                <label>
                    Jūsų žinutė:
                    <textarea required name="message" placeholder="Jūsų žinutė..." minlength="20"
                        maxlength="500"></textarea>
                </label>
            </div>
        </fieldset>
        <div>
            <button>Pateikti</button>
        </div>
    </form>

</body>

</html>
