<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="./form-style.css" />
</head>

<body>
    <div class="table">
        <form>
            <h1>Get In Touch</h1>
            <div>
                <input class="name" type="text" value="First Name" name="firstname" />
                <input class="name" type="text" value="Last Name" name="lastname" />
            </div>
            <div>
                <input class="details" type="email" value="Email" name="email" />
                <input class="details" type="tel" value="Phone" name="phone" />
            </div>
            <div>
                <input class="address" type="text" value="Address" name="address" size="46" />
            </div>
            <div>
                <textarea class="message" name="message" cols="44" rows="5">Type your message here</textarea>
            </div>

            <button>Submit</button>

            <p>Thanks for submitting!</p>
        </form>
    </div>
</body>

</html>
