<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grey-form-style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>XtraForm</title>
</head>

<body>
    <div class="main">
        <div class="heading">
            <p class="bold"><span class="Xtra">Xtra</span><span class="xform">Form</span></p>
            <p>Bootstrap 3 Xtra Form</p>
        </div>

        <form>
            <div class="top">
                <p>Sign Up</p>
            </div>
            <div class="content">
                <div>
                    <p class="first">Username</p>
                    <input class="field" type="text" name="username" placeholder="Username" />
                </div>
                <div>
                    <p class="section">Email</p>
                    <input class="field" type="email" name="email" placeholder="Email" />
                </div>
                <div>
                    <p class="section">Password</p>
                    <input class="field" type="text" name="password" placeholder="Password" />
                </div>
                <div>
                    <p class="section">Retype password</p>
                    <input class="field" type="text" name="retype-password" placeholder="Retype password" />
                </div>
                <div class="check">
                    <input type="checkbox" id="acceptTerms" name="accept" />
                    <label for="acceptTerms">Accept the terms and policies</label>
                </div>
                <div>
                    <button class="signup">Sign up</button>
                </div>

                <div class="account">
                    <p>Already have an account?</p>
                </div>
                <div class="bu">
                    <button class="signin">Sign in</button>
                </div>
            </div>
        </form>
        <p class="ending">
            Built with <span class="boot">Bootstrap 3</span> | Made by <span class="Aydev">Aydev</span>
        </p>
    </div>
</body>

</html>
